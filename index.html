<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Pastikan file css/styles.css Anda ada -->
    <link rel="stylesheet" href="css/styles.css"> 
    
    <!-- CSS Tambahan untuk Notifikasi Kustom -->
    <style>
        /* (styles.css Anda mungkin sudah punya ini) */
        .nilai-badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: .75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            background-color: #0d6efd; /* Biru Bootstrap */
            border-radius: 50rem;
        }

        /* Posisi untuk notifikasi/alert kustom */
        #custom-alert-container {
            position: fixed;
            top: 80px; /* Di bawah navbar */
            right: 20px;
            z-index: 1050;
            width: auto;
            max-width: 400px;
        }
        #custom-alert {
            display: none; /* Sembunyi by default */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="fas fa-university me-2"></i>Portal Akademik
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-input">Input Nilai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-lihat">Lihat Data Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- (A) PRESENTATION LAYER: Container untuk Notifikasi Kustom -->
    <!-- INI YANG HILANG DARI FILE ANDA SEBELUMNYA -->
    <div id="custom-alert-container">
        <div id="custom-alert" class="alert" role="alert"></div>
    </div>

    <div class="container main-content">
        <div id="page-lihat-data" class="d-none">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card-custom">
                        <h2 class="page-title"><i class="fas fa-clipboard-list me-2"></i>Data Nilai Mahasiswa</h2>
                        <div class="table-responsive">
                            <table class="table table-hover mt-3">
                                <thead>
                                    <tr>
                                        <th class="text-center">No.</th>
                                        <th>Nama Lengkap</th>
                                        <th>NIM</th>
                                        <th>Mata Kuliah</th>
                                        <th class="text-center">Nilai</th>
                                    </tr>
                                </thead>
                                <tbody id="tabel-body">
                                    <!-- Data dummy akan dihapus oleh logic.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-input-data">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom">
                        <h2 class="page-title">Formulir Input Nilai</h2>
                        <form id="formNilai">
                            <div class="mb-4">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="mb-4">
                                <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
                                <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" required>
                            </div>
                            <div class="mb-4">
                                <label for="matakuliah" class="form-label">Mata Kuliah</label>
                                <select class="form-select" id="matakuliah" required>
                                    <option value="" selected disabled>Pilih mata kuliah...</option>
                                    <option value="MK001 - Technopreneurship">Technopreneurship</option>
                                    <option value="MK002 - Manajemen Resiko">Manajemen Resiko</option>
                                    <option value="MK003 - Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</m>
                                    <option value="MK004 - Pemrograman Mobile">Pemrograman Mobile</option>
                                    <option value="MK005 - Testing dan Implementasi Sistem">Testing dan Implementasi Sistem</option>
                                    <option value="MK006 - Multimedia">Multimedia</option>
                                </select>
                            </div>
                            <div class="mb-5">
                                <label for="nilai" class="form-label">Nilai Mahasiswa</label>
                                <div class="col-md-4">
                                    <input type="number" step="0.01" class="form-control" id="nilai" placeholder="85.5" min="0" max="100" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-simpan">Simpan Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>Copyright 2025</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PERBAIKAN: type="module" -->
    <script type="module" src="js/logic.js"></script>
</body>
</html>
