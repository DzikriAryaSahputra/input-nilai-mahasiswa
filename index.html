<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #1565c0;
            --light-blue-bg: #e0f2f7;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-blue-bg);
            color: #333;
            min-height: 100vh;
        }

        /* --- Navbar Styles --- */
        .navbar {
            background-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--white) !important;
            font-size: 1.4rem;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            transition: all 0.3s ease;
            margin-left: 15px;
            font-weight: 500;
            position: relative;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--white) !important;
            font-weight: 600;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: #90caf9;
            transition: width 0.3s;
        }
        .nav-link.active::after {
            width: 100%;
        }

        /* --- Content Card Styles --- */
        .main-content {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card-custom {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
            border: none;
        }
        .page-title {
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Form Specific Styles --- */
        .form-label {
            font-weight: 600;
            color: #455a64;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }
        .btn-simpan {
            background-color: var(--dark-blue);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-simpan:hover {
            background-color: #0d47a1;
        }

        /* --- Table Styles --- */
        .table thead th {
            background-color: #64b5f6;
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
        }
        .table tbody td, .table tbody th {
            padding: 15px;
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e3f2fd;
        }
        .nilai-badge {
            font-weight: 700;
            color: var(--primary-blue);
            background-color: #e3f2fd;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .d-none { display: none !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="fas fa-university me-2"></i>Portal Akademik
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-input">Input Nilai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-lihat">Lihat Data Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">

        <div id="page-lihat-data" class="d-none">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card-custom">
                        <h2 class="page-title"><i class="fas fa-clipboard-list me-2"></i>Data Nilai Mahasiswa</h2>
                        <div class="table-responsive">
                            <table class="table table-hover mt-3">
                                <thead>
                                    <tr>
                                        <th class="text-center">No.</th>
                                        <th>Nama Lengkap</th>
                                        <th>NIM</th>
                                        <th>Mata Kuliah</th>
                                        <th class="text-center">Nilai</th>
                                    </tr>
                                </thead>
                                <tbody id="tabel-body">
                                    <tr>
                                        <th scope="row" class="text-center">1</th>
                                        <td>Budi Santoso</td>
                                        <td>10119001</td>
                                        <td>MK001 - Kalkulus I</td>
                                        <td class="text-center"><span class="nilai-badge">75</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-center">2</th>
                                        <td>Citra Lestari</td>
                                        <td>10119002</td>
                                        <td>MK003 - Algoritma & Pemrograman</td>
                                        <td class="text-center"><span class="nilai-badge">65</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-input-data">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom">
                        <h2 class="page-title">Formulir Input Nilai</h2>
                        <form id="formNilai">
                            <div class="mb-4">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="mb-4">
                                <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
                                <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" required>
                            </div>
                            <div class="mb-4">
                                <label for="matakuliah" class="form-label">Mata Kuliah</label>
                                <select class="form-select" id="matakuliah" required>
                                    <option value="" selected disabled>Pilih mata kuliah...</option>
                                    <option value="MK001 - Technopreneurship">Technopreneurship</option>
                                    <option value="MK002 - Manajemen Resiko">Manajemen Resiko</option>
                                    <option value="MK003 - Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                                    <option value="MK004 - Pemrograman Mobile">Pemrograman Mobile</option>
                                    <option value="MK005 - Testing dan Implementasi Sistem">Testing dan Implementasi Sistem</option>
                                    <option value="MK006 - Multimedia">Multimedia</option>
                                </select>
                            </div>
                            <div class="mb-5">
                                <label for="nilai" class="form-label">Nilai Mahasiswa</label>
                                <div class="col-md-4">
                                    <input type="number" step="0.01" class="form-control" id="nilai" placeholder="85.5" min="0" max="100" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-simpan">Simpan Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navInput = document.getElementById('nav-input');
        const navLihat = document.getElementById('nav-lihat');
        const pageInput = document.getElementById('page-input-data');
        const pageLihat = document.getElementById('page-lihat-data');

        function showInputPage() {
            navInput.classList.add('active');
            navLihat.classList.remove('active');
            pageInput.classList.remove('d-none');
            pageLihat.classList.add('d-none');
        }

        function showLihatPage() {
            navLihat.classList.add('active');
            navInput.classList.remove('active');
            pageLihat.classList.remove('d-none');
            pageInput.classList.add('d-none');
        }

        navInput.addEventListener('click', (e) => { e.preventDefault(); showInputPage(); });
        navLihat.addEventListener('click', (e) => { e.preventDefault(); showLihatPage(); });

        const form = document.getElementById('formNilai');
        const tbody = document.getElementById('tabel-body');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const matkulFull = document.getElementById('matakuliah').value;
            const nilai = document.getElementById('nilai').value;
            const rowCount = tbody.rows.length + 1;

            const newRow = `
                <tr>
                    <th scope="row" class="text-center">${rowCount}</th>
                    <td>${nama}</td>
                    <td>${nim}</td>
                    <td>${matkulFull}</td>
                    <td class="text-center"><span class="nilai-badge">${nilai}</span></td>
                </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', newRow);
            form.reset();
            alert("Data Berhasil Disimpan!");
            showLihatPage();
        });
    </script>
</body>
</html>
