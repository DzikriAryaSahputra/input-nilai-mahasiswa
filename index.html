<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Ini untuk ngambil style css dari folder css-->
    <link rel="stylesheet" href="css/styles.css"> 
   
</head>
<body>
    <!-- Ini navbar bagian atas website-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="fas fa-university me-2"></i>Portal Akademik
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-input">Input Nilai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-lihat">Lihat Data Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Ini untuk custom alert berhasil dan gagal-->
    <div id="custom-alert-container">
        <div id="custom-alert" style="display: none;"></div>
    </div>

    <!--Tabel dari data nilai mahasiswa-->
    <div class="container main-content">
        <div id="page-lihat-data" class="d-none">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card-custom">
                        <h2 class="page-title"><i class="fas fa-clipboard-list me-2"></i>Data Nilai Mahasiswa</h2>
                        <div class="table-responsive">
                            <table class="table table-hover mt-3 table-responsive-stack">
                                <thead>
                                    <tr>
                                        <th class="text-center">No.</th>
                                        <th>Nama Lengkap</th>
                                        <th>NIM</th>
                                        <th>Mata Kuliah</th>
                                        <th class="text-center">Nilai</th>
                                    </tr>
                                </thead>
                                <tbody id="tabel-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Form pengisian input nilai-->
        <div id="page-input-data">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom">
                        <h2 class="page-title">Formulir Input Nilai</h2>
                        <form id="formNilai">
                            <div class="mb-4">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="mb-4">
                                <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
                                <input type="text" class="form-control" id="nim" placeholder="Contoh: 10119001" required>
                            </div>
                            <div class="mb-4">
                                <label for="matakuliah" class="form-label">Mata Kuliah</label>
                                <select class="form-select" id="matakuliah" required>
                                    <option value="" selected disabled>Pilih mata kuliah...</option>
                                    <option value="MK001 - Technopreneurship" data-sks="3">Technopreneurship</option>
                                    <option value="MK002 - Manajemen Resiko" data-sks="3">Manajemen Resiko</option>
                                    <option value="MK003 - Rekayasa Perangkat Lunak" data-sks="3">Rekayasa Perangkat Lunak</option>
                                    <option value="MK004 - Pemrograman Mobile" data-sks="4">Pemrograman Mobile</option>
                                    <option value="MK005 - Testing dan Implementasi Sistem" data-sks="3">Testing dan Implementasi Sistem</option>
                                    <option value="MK006 - Multimedia" data-sks="4">Multimedia</option>
                                </select>
                            </div>
                            <div class="mb-5">
                                <label for="nilai" class="form-label">Nilai Mahasiswa</label>
                                <div class="col-md-4">
                                    <input type="number" step="0.01" class="form-control" id="nilai" placeholder="85.5" min="0" max="100" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-simpan">Simpan Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer kelompok kami bu-->
<footer>RPLÂ©Kelompok 3 Kelas 5A.2025</footer>
    <!--Javascript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Import file logic.js-->
    <script type="module" src="js/logic.js"></script>
</body>
</html>
